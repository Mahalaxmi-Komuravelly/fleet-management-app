<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        #container{
            display: grid;
            grid-template-columns: repeat(3,1fr);
            gap: 20px;
        }
        .card{
            box-shadow: 0px 2px 8px rgba(0,0,0,0.24);
            background-color: white;
            padding: 8px;
            margin: 5px;
            text-align: center;
        }
        .card img{
            height: 180px;
            width: 160px;
            border-radius: 6px;
        }
        button{
            border: none;
            background-color: rgb(73, 100, 220);
            color: white;
            margin: 5px;
            padding: 8px;
            border-radius: 5px;
            cursor: pointer;
        }
        h1{
            color: rgb(73, 100, 220);
            text-align: center;
        }
        aside{
            width: 200px;
            border: 1px solid #ccc;
            box-shadow: 0 0 0 rgba(0, 0, 0, 0.1);
            margin: 0;
            padding: 10px;
            height: 100vh;
        }
        nav{
            width: 100%;
            box-shadow: 0 0 0 rgba(0, 0, 0, 0.1);
            /* margin: 20px; */
            margin-left: auto;
            padding: 5px;
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <h1>Fleet Management</h1>
    <nav>
        <select id="category">
            <option value="">All Category</option>
            <option value="Auto">Auto</option>
            <option value="Car">Car</option>
            <option value="Truck">Truck</option>
            <option value="Bus">Bus</option>
        </select>
        <select id="availablity">
            <option value="">All Availability</option>
            <option value="Available">Available</option>
            <option value="Unavailable">Unavailable</option>
        </select>
        <button id="clearfilter">Clear Filter</button>
    </nav>
    <aside>
        <div id="sidebar">
            <form id="sidebarform">
                <input id="regno" type="text" placeholder="Reg No of Vehicle"><br>
                <select id="sidebarcategory">
                    <option value="">Select Category</option>
                    <option value="Auto">Auto</option>
                    <option value="Car">Car</option>
                    <option value="Truck">Truck</option>
                    <option value="Bus">Bus</option>
                </select><br>
                <input id="drivername" type="text" placeholder="Driver Name"><br>
                <select id="sidebarAvailability">
                    <option value="">Availability</option>
                    <option value="Available">Available</option>
                    <option value="Unavailable">Unavailable</option>
                </select><br>
                <button id="addfleetbtn" type="submit">Add Fleet</button>
            </form>
        </div>
    </aside>
    <main>
        <div id="container">

        </div>
    </main>
    <script>
    


        let addfleet=document.getElementById("sidebarform");
        addfleet.addEventListener("submit",addFleet);
        let fleets=[];
        function addFleet(event){
            event.preventDefault();
            let regno=document.getElementById("regno").value;
            let vcategory=document.getElementById("sidebarcategory").value;
            let dName=document.getElementById("drivername").value;
            let avail=document.getElementById("sidebarAvailability").value;
            let fleet={
                regno,
                vcategory,
                dName,
                avail
            }
            console.log(fleet);
            fleets.push(fleet);
            renderFleets(fleets);
        }
        function renderFleets(fleetList){
            let container=document.getElementById("container");
            fleets.forEach((fleet,index)=>{
                let card=document.createElement("div");
                card.setAttribute("class","card");
                let image=document.createElement("img");
                image.src="https://coding-platform.s3.amazonaws.com/dev/lms/tickets/5e80fcb6-3f8e-480c-945b-30a5359eb40e/JNmYjkVr3WOjsrbu.png";
                let regNo=document.createElement("h3");
                regNo.textContent=fleet.regno;
                let vCategory=document.createElement("h4");
                vCategory.textContent=fleet.vcategory;
                let driverName=document.createElement("h4");
                driverName.textContent=fleet.dName;
                let status=document.createElement("h4");
                status.textContent=fleet.avail;

                let update=document.createElement("button");
                update.textContent="Update Driver";
                update.addEventListener("click",()=>{
                    let userInput=prompt("Enter New Driver Name");
                    driverName.textContent=userInput;
                })

                let changeAvail=document.createElement("button");
                changeAvail.textContent="Change Availability";
                 changeAvail.addEventListener("click",()=>{
                    if(status.textContent==="Available"){
                        status.textContent="Unavailable";
                    }
                    else{
                        status.textContent="Available";
                    }
                 });

                let deletefleet=document.createElement("button");
                deletefleet.textContent="Delete Vehicle";
                deletefleet.addEventListener("click",(fleet,index)=>{
                    fleets.splice(index,1);
                    renderFleets(fleets);
                })

                card.append(image,regNo,vCategory,driverName,status,update,changeAvail,deletefleet);
                container.appendChild(card);
                
            })
            document.getElementById("regno").value="";
            document.getElementById("sidebarcategory").value;
            document.getElementById("drivername").value;
            document.getElementById("sidebarAvailability").value;
        }
        let navcat=document.getElementById("category");
        let filtered=fleets.filter((fleet)=>fleet.vcategory===navcat);
        renderFleets(fleets);
    </script>
</body>
</html>
